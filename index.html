<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakhey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lakhey" id="lakhey">
        <div class="hair"></div>
        <div class="ears"></div>
        <div class="face">
            <div class="forehead">
                <div class="fires">
                    <div class="fire fire-1"></div>
                    <div class="fire fire-2"></div>
                    <div class="fire fire-3"></div>
                    <div class="fire fire-4"></div>
                    <div class="fire fire-5"></div>
                    <div class="fire fire-6"></div>
                    <div class="fire fire-7"></div>
                </div>
                <div class="circles">
                    <div class="circle outer"></div>
                    <div class="circle inner"></div>
                    <div class="circle inner-2"></div>
                </div>
            </div>
            <div class="eyes"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
